name: JS Linting

on: pull_request

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-18.04
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Node.js dependencies
        run: npm install ./client

      - name: Install ESLint
        run: npm i -g eslint

      - name: Run linters
        run: eslint ./client
