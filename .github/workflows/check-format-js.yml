name: JS Linting

on:
  push:
    branches:
      - "master"
    paths:
      - "**.js"
  pull_request:
    paths:
      - "**.js"

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Run linters
        uses: samuelmeuli/lint-action@v0.6
        with:
          # Enable linters
          eslint: true
          prettier: true
