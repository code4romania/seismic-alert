name: seismic_dev

services:

  webapp_mysql:
    extends:
      file: docker-compose.base.yml
      service: seismic_dev_base
    environment:
      - "DATABASE_ENGINE=mysql"
      - "DATABASE_HOST=seismic_db_dev"
      - "DATABASE_PORT=3306"
    depends_on:
      - db_mysql_dev

  db_mysql_dev:
    extends:
      file: docker-compose.base.yml
      service: db_base_mysql
    volumes:
      - ./docker/init-mysql:/docker-entrypoint-initdb.d

volumes:
  seismic_mysql:
