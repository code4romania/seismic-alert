{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Log-in{% endblock %}

{% block css %}

{{block.super}}
<link href="{% static '/css/account.css' %}" rel="stylesheet" type="text/css">

{% endblock %}

{% block content %}
<h1>Autentificare</h1>
<p>Introduceți numele de utilizator și parola pentru a accesa contul Dumneavoastră</p>
<form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Autentificare"</p>
</form>
{% endblock %}
